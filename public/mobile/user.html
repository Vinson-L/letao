<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. 添加视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心页面</title>
    <!-- 2. 引包 -->
    <!-- 1. 引入mui的CSS -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!-- 2. 引入字体图标的CSS -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入个人中心的less文件 -->
    <link rel="stylesheet/less" href="less/user.less">
    <!-- 4. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
    <!-- 5. 在页面前引入rem.js 等页面加载出来之前生效样式马上执行 -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <!-- javascript:history.back(); 使用历史记录的返回上一页的函数 -->
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>个人中心</h4>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                    <div class="mui-media-body">
                        <p class="username">
                            用户名： <span>itcast</span>
                        </p>
                        <p class='mobile'>
                            绑定手机: <span>1333333333</span>
                        </p>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账号与安全</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="cart.html">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
            </li>
             <li class="mui-table-view-cell">
                <button type="button" class="mui-btn btn-exit">退出登录</button>
            </li>
        </ul>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <!-- .mui-col-xs-3*4>a[href="#"]>i.fa.fa-home+span{首页} -->
            <div class="mui-col-xs-3 ">
                <a href="index.html"><i class="fa fa-home"></i><span>首页</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="active"><i class="fa fa-user"></i><span>个人中心</span></a>
            </div>
        </div>
    </footer>
    <!-- 1. 引入mui的JS -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 2. 引入模板引擎的 注意引入template-web.js 最新版最简洁的  -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 3. 引入zepto的JS ajax dom操作的Js库 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 4. 引入个人中心的JS文件 -->
    <script src="js/user.js"></script>
</body>

</html>
